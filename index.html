<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imgs/icon.png" type="icon-tab" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
<div class="encriptar">
    <textarea 
    name="texto" 
    class="texto" 
    id="texto" 
    cols="30" 
    rows="10" 
    placeholder="Ingresa el texto"
    ></textarea>

<div class="terminos">
    <p>Solo letras minusculas y sin acentos.</p>
</div>
<div class="botones">
    <button class="btn_encriptar" type="button" onclick="encriptar()"> Encriptar </button>
    <input type="button" class="btn_desencriptar" value="Desencriptar" onclick="desencriptar ()">
     
    
</div>
</div>
<div class="encriptado">
    <img src="./imgs/nun2.jpg" alt="" id="nun">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
        <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
        </p>
       
    </div>
</div>
</div>
</body>
<script src="./app.js"></script>
</html>
